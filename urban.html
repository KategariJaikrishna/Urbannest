<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #333;
            color: #fff;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f4a261;
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
        /* Cloud background animation */
        .cloud-background {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #a0c4ff, #f8f9fa);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-image: url('https://example.com/clouds.png'); /* Replace with your cloud image URL */
            background-size: cover;
            background-repeat: repeat-x;
            animation: moveClouds 60s linear infinite;
        }
        @keyframes moveClouds {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        /* Gallery carousel styling */
        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .carousel img {
            width: 100%;
            border-radius: 15px;
        }
        /* Carousel buttons */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #333;
            background-color: rgba(255, 255, 255, 0.6);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 20;
            border-radius: 50%;
        }
        .prev-btn {
            left: 10px;
        }
        .next-btn {
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo">YourLogo</a>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main section with cloud background and gallery carousel -->
    <main class="cloud-background">
        <div class="clouds"></div>
        <div class="carousel">
            <button class="carousel-btn prev-btn" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-btn next-btn" onclick="nextSlide()">&#10095;</button>
            <img src="OIP (2).jpeg" alt="Slide 1" class="slide active"> <!-- Replace with your image URLs -->
            <img src="clear-sky-clouds-nature-5k-f3.jpg" alt="Slide 2" class="slide">
            <img src="https://example.com/image3.jpg" alt="Slide 3" class="slide">
        </div>
    </main>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlide(slideIndex);
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            showSlide(slideIndex);
        }

        // Initial display
        showSlide(slideIndex);
    </script>
</body>
</html>
